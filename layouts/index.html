<!DOCTYPE html>
<html

>
  <head>
    <meta charset="utf-8" />

    {{ partial "meta.html" . }}

    <base href="{{ .Site.BaseURL }}" />
    <title>{{ .Site.Title }}</title>
    <link rel="canonical" href="{{ .Permalink }}" />

    lang="{{ .Site.LanguageCode }}"
    class="sans-serif w-90 w-60-ns center center-ns mv2 mv5-ns"
  >

        <div class="lh-copy">
          <a class="f3 dib pa1 black" href="/post">posts</a>
        </div>
      </div>
    </section>

    {{ partial "footer.html" . }}

</html>
